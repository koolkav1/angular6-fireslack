<div class="page-wrapper">
  <div class="page-header">
    <h1><a ui-sref="home"> <img src="../../../assets/logo.png" alt="" class="logo-img"></a>Login</h1>
  </div>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="input-group">
      <input required type="email" name="email" class="form-control" placeholder="Email" ngModel>
    </div>
    <div class="form-group">
      <input required type="password" name="password" class="form-control" placeholder="Enter your password" ngModel>
      </div>
      <div class="input-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
      </div>
  </form>
</div>
