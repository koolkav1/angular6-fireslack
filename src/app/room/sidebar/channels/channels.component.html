<div class="main">
  <div class="sidebar">
    <div class="slack-name">
      <h2>MySlack</h2>
    </div>
    <div class="channel-list">
      <div class="list-head">Channels</div>
      <div class="channel" *ngFor="let channel of channels; let i = index">
        <a 
        [ngClass]="{'selected': selectedIndex == 1}"
        name="{{channel.name}}"
        (click)="selectedItem(1, channel.channelId)"
        [routerLink]="[{outlets: {'auxoutlet': ['message', channel.channelId]}}]">
      # {{ channel.name }}</a>
      </div>
      <div class="channel create">
        <a [routerLink]="[{outlets: {'auxoutlet': ['create']}}]">
          + create channel
        </a>
      </div>
      <div class="list-head">Direct Messages</div>
      <div class="channel" *ngFor="let user of users; let i = index">
        <a name="{{user.displayName}}"
        (click)="selectUserItem(i, user.uid)"
        [routerLink]="[{outlets: {'auxoutlet': ['direct', authId, user.uid]}}]">
      <span class="presence" [ngClass]="{'online': user.status=='online'}"></span>
      {{user.displayName}}</a>
      </div>
    </div>
    <div class="my-info">
      <img src="../../../../assets/logo.png" alt="" class="user-pic">
      <div class="user-info">
        <div class="user-name"></div>
        <div class="options">
          <a ui-sref="profile">Edit profile</a>
          /
          <a (click)="logoutUser()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
